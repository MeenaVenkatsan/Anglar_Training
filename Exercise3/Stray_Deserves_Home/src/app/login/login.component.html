<h2>We Protect You <mat-icon id="title" size="">pets</mat-icon></h2>
<div id="login_form" *ngIf="logform">
  <div id="heading">
    <h2>Login</h2>
</div>
    <div class="header">
<img src="http://localhost:8080/pet_app/login_image2.jpeg">
</div>
<form id="form_login">
  <table>
    <tr>
      <td>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Rescuer Id</mat-label>
      <input matInput placeholder="" name="email" [(ngModel)]="email">
      <mat-icon matSuffix>pets</mat-icon>
      <mat-hint>User Name</mat-hint>
    </mat-form-field>
  </p>
</td>
<td>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="" type="password" name="password" [(ngModel)]="password">
          <mat-icon matSuffix>pets</mat-icon>
          <mat-hint>Password</mat-hint>
        </mat-form-field>
      </p>
    </td>
    </tr>
    </table>
    <div class="errors" id="errors">{{error}}</div>
<!-- <div class="example-button-row"> -->
  <button mat-fab extended id="login_button" (click)="login()">
    <mat-icon>favorite</mat-icon>
    Submit
  </button>
  <div>
  <span id ="link" href="" (click)="goRegister()"><u>Wanna Rescue?Register here</u></span>
</div>
<!-- </div> -->
</form>
</div>
<div id="register_form" *ngIf="!logform">
  <div id="heading">
      <h2>Register</h2>
  </div>
  <div class="header">
<img src="http://localhost:8080/pet_app/login_image2.jpeg">
</div>
<form id="form">
  <table>
      <tr>
          <td>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Rescuer Name</mat-label>
    <input matInput placeholder="" [(ngModel)]="rusername" name="rusername">
    <mat-icon matSuffix>pets</mat-icon>
    <mat-hint>User Name</mat-hint>
  </mat-form-field>
</p>
</td>
<td>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="" type="password" [(ngModel)]="rpassword" name="rpassword">
        <mat-icon matSuffix>pets</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>
    </p>
  </td>
  </tr>
  <tr>
  <td>
  <p>
      <mat-form-field appearance="outline">
        <mat-label>Mail</mat-label>
        <input matInput placeholder="" [(ngModel)]="remail" name="remail">
        <mat-icon matSuffix>pets</mat-icon>
        <mat-hint>Mail Id</mat-hint>
      </mat-form-field>
    </p>
  </td>
  <td>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="" [(ngModel)]="rphone" name="rphone">
            <mat-icon matSuffix>pets</mat-icon>
            <mat-hint>Phone Number</mat-hint>
          </mat-form-field>
        </p>
      </td>
</tr>
<tr>
  <td colspan="2"><div class="errors" id="errors">{{error}}</div></td>
</tr>
<!-- <div class="example-button-row"> -->
  <tr>
      <td>
<button mat-fab extended id="register_button" (click)="register()">
  <mat-icon>favorite</mat-icon>
  Register
</button>
</td>
<td>
<div>
  <span id ="register_link" href="" (click)="goRegister()"><u>Login here</u></span>
</div>
</td>
</tr>
</table>
<!-- </div> -->
</form>
</div>
